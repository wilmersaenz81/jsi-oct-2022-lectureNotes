<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Git</title>
    <style>
        body {
            text-align: center;
        }
        table{
            margin: 0 30%;
            border: black 2px solid;
        }
        thead th {
            width: 300px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            Intro to Git & Github
            <th>command</th>
            <th>Description</th>
        </thead>
        <tbody>
            <tr>
                <td><pre> git status</pre></td>
                <td>Display tracked files status</td>
            </tr>
            <tr>
                <td><pre>git add</pre></td>
                <td> stages any changed files</td>
            </tr>
            <tr>
                <td><pre>git commit -m "your message"</pre></td>
                <td>clears the staging and provides the "why"</td>
            </tr>
            <tr>
                <td><pre>git push</pre></td>
                <td>uploads changes from github</td>
            </tr>
            <tr>
                <td><pre>git pull</pre></td>
                <tr>downloads changes from github</tr>
            </tr>

        </tbody>
    </table>
</body>
</html>
